       </div>
     
       <!-- Now some code for the pop up box -->

       <style>
        .pop__up{
           max-width: 550px;
            height: 300px;
            position: absolute;
            left: 0; 
            right: 0; 
            top: 30%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: #eae5e5;
            border-radius: 20px;
            box-shadow: 2px 2px 2px 1px rgba(0,0,0,0.5);
            visibility: hidden;
            position: fixed;
        }
        .pop__up__box{
            display: flex;
            flex-direction:row;
            justify-content: space-between;
            width: 450px;
            min-width: 200px;
            align-items: center;
            padding: 20px 30px 20px;
        }
        .profile__pic img{
            border-radius: 50%;
        }
        .close__button{
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding-right: 20px;
        }
        .edit__button{
            width: 150px;  
        }
        .edit__button input{
           visibility: hidden;
        }
       
       
       </style>

    <form action="/hurray" enctype="multipart/form-data" >
       <div class="pop__up" id="pop__up">
        <div class="close__button">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
            </a>
        </div>
        <div class="pop__up__box">
            <div class="profile__pic">
                <img src="/public/images/home-nosession.jpeg" alt="" width="150px" height="150px">
            </div>
            <div class="edit__button">
                   <input  type="file" id="file" accept="image/*" /> 
                   <label class="the__button" for="file">
                    Edit pic
                   </label>     
            </div>
        </div>
        <div class="pop__up__bottom">
            <a href=""><button type="submit" class="the__button">Save Changes</button></a>
        </div>
       </div>
    </form>


       <!-- Now time for some javascript code  -->
       <script>

        var popBox = document.getElementById('pop__up')
        button = document.getElementById('pop__signal')

        button.onclick = ()=>{
            console.log('button clicked')
            popBox.style.visibility = 'visible'
        }

       </script>
